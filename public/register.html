<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <nav id="navbar">
        <div class="container">
            <h1 class="logo">
              <a href="index.html">Diabetic Database</a>
            </h1>
            <ul>
              <li><a  href="index.html">Home</a></li>
              <li><a  href="login.html">Login</a></li>
              <li><a class="current" href="register.html">Register</a></li>
            </ul>
          </div>
    </nav>
    <div id="container">
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <div class="options">
         
         
        </div>
        <form id="student-register">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" required />
          </div>
          
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone" required />
          </div>
          <div class="form-group">
            <label for="dob">Date of birth</label>
            <input type="date" name="dob" id="dob" required />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password (at least 8 characters)</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="pasword2" id="password2" required />
          </div>
          <p id="message" class="message"> </p>
          <div class="form-group">
            <label>Answer Question 1 </label>
            <select name="q1" id="q1" onchange="handleq1()">
              <option value="What is the name of a college you applied to but didn’t attend?">What is the name of a college you applied to but didn’t attend?</option>
              <option value="What was the name of the first school you remember attending?">What was the name of the first school you remember attending?</option>
              <option value="Where was the destination of your most memorable school field trip?">Where was the destination of your most memorable school field trip?</option>
              <option value="What was your math’s teacher's surname in your 8th year of school?">What was your math’s teacher's surname in your 8th year of school?</option>
              <option value="What was the name of your first stuffed toy?">What was the name of your first stuffed toy?</option>
              <option value="What was your driving instructor's first name?">What was your driving instructor's first name?</option>
              <option value="other">Enter your own question</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" name="custom1" id="custom1" hidden="true" />
            <input type="text" name="a1" id="a1" placeholder="answer" required />
          </div>
          <div class="form-group">
            <label>Answer Question 2 </label>
            <select name="q2" id="q2"  onchange="handleq2()">
                <option value="What is the name of a college you applied to but didn’t attend?">What is the name of a college you applied to but didn’t attend?</option>
                <option value="What was the name of the first school you remember attending?">What was the name of the first school you remember attending?</option>
                <option value="Where was the destination of your most memorable school field trip?">Where was the destination of your most memorable school field trip?</option>
                <option value="What was your math’s teacher's surname in your 8th year of school?">What was your math’s teacher's surname in your 8th year of school?</option>
                <option value="What was the name of your first stuffed toy?">What was the name of your first stuffed toy?</option>
                <option value="What was your driving instructor's first name?">What was your driving instructor's first name?</option>
                <option value="other">Enter your own question</option>
              </select>
          </div>
          <div class="form-group">
            <input type="text" name="custom2" id="custom2" hidden="true" />
            <input type="text" name="a2" id="a2" placeholder="answer" required />
          </div>
          <div class="form-group">
            <label>Answer Question 3 </label>
            <select name="q3" id="q3"  onchange="handleq3()">
                <option value="What is the name of a college you applied to but didn’t attend?">What is the name of a college you applied to but didn’t attend?</option>
                <option value="What was the name of the first school you remember attending?">What was the name of the first school you remember attending?</option>
                <option value="Where was the destination of your most memorable school field trip?">Where was the destination of your most memorable school field trip?</option>
                <option value="What was your math’s teacher's surname in your 8th year of school?">What was your math’s teacher's surname in your 8th year of school?</option>
                <option value="What was the name of your first stuffed toy?">What was the name of your first stuffed toy?</option>
                <option value="What was your driving instructor's first name?">What was your driving instructor's first name?</option>
                <option value="other">Enter your own question</option>
              </select>
          </div>
          <div class="form-group">
            <input type="text" name="custom3" id="custom3" hidden="true" />
            <input type="text" name="a3" id="a3" placeholder="answer" required />
          </div>
          <div class="form-group">
            <label for="username">Choose image</label>
        </div>
        <div class="images">
          <img src="./img/car.png" alt="car" />
          <img src="./img/building.jpg" alt="building" />
          <img src="./img/aroplane.jpg" alt="aeroplane" />
        </div>
        <div class="images">
          <img src="./img/batman.jpg" alt="batman" />
          <img src="./img/computer.jpg" alt="computer" />
          <img src="./img/pen.jpg" alt="pen" />
        </div>
        <div class="images">
          <img src="./img/burger.jpg" alt="burger" />
          <img src="./img/drink.jpg" alt="drink" />
          <img src="./img/plant.jpg" alt="plant" />
        </div>          
      
          <div class="form-group">
            <select name="image" id="image">
                <option value="car">car</option>
                <option value="building">building</option>
                <option value="aeroplane">aeroplane</option>
                <option value="batman">batman</option>
                <option value="computer">computer</option>
                <option value="pen">pen</option>
                <option value="burger">burger</option>
                <option value="drink">drink</option>
                <option value="plant">plant</option>      
              </select>
          </div>
          <p id="message"></p>
          <button type="submit" class="btn" id="sign-up">Sign Up</button>
          <p class="bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="login.html">Login Here</a></p>
        <p>Go To Home Page <a href="../index.html">click Here</a></p>
      </footer>
    </div> 
  </body>
  <script src="./js/register.js"></script>
</html>
