<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/authcheck.js"></script>
    <title>Post Data</title>
</head>
<body>
  <script src="./js/authcheck.js"></script>
    <nav id="navbar">
        <div class="container">
            <h1 class="logo">
              <a href="index.html">Diabetic Database</a>
            </h1>
            <ul>
              <li><a class="current" href="homepage.html">Home</a></li>
            </ul>
          </div>
    </nav>
    <div id="container">
        <div class="form-wrap">
          <h1>Diabetic Data</h1>
          <form id="user">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" />
              </div>
              <div class="form-group">
                <label for="time">Time</label>
                <input type="time" name="time" id="time" />
              </div>
            <div class="form-group">
              <label for="before">Sugar Level Fasting</label>
              <input type="before" name="before" id="before" />
            </div>
            <div class="form-group">
                <label for="btime">Breakfast Time</label>
                <input type="time" name="btime" id="btime" />
              </div>
            <div class="form-group">
                <label for="breaskfast">Breakfast</label>
                <input type="breaskfast" name="breaskfast" id="breaskfast" />
              </div>
              <div class="form-group">
                <label for="ltime">Lunch Time</label>
                <input type="time" name="ltime" id="ltime" />
              </div>
              <div class="form-group">
                <label for="lunch">Lunch</label>
                <input type="lunch" name="lunch" id="lunch" />
              </div>
              <div class="form-group">
                <label for="dtime">Dinner Time</label>
                <input type="time" name="dtime" id="dtime" />
              </div>
              <div class="form-group">
                <label for="dinner">Dinner</label>
                <input type="dinner" name="dinner" id="dinner" />
              </div>
              <div class="form-group">
                <label for="atime">Time</label>
                <input type="time" name="atime" id="atime" />
              </div>
            <div class="form-group">
              <label for="after">Sugar Level After Breakfast</label>
              <input type="after" name="after" id="after" />
            </div>
            <button type="submit" class="btn">Send</button>
          </form>
        </div>
</body>
<script src="./js/postdata.js"></script>
</html>
